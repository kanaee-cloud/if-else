<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"><b>IF</b>akan memunculkan tulisan ohayo</p>
    
    <script>
        var d = new Date()
        var time = d.getHours()

        if(time < 9){
            document.write("Ohayo")
        } else{
            document.write("Hello world")
        }
    </script>
</body>
</html>

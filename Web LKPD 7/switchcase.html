<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script lang="Javascript">
       alert("Selamat Datang di Cafe Moe-moe");
    var pilihan = prompt(
        "Silahkan pilih menu yang ingin anda pesan:\n1. Caffuchino(5k)\n2. Rendang(15k)\n3. Cola(5k)\n4. Omelette(15k)"
    );

    switch (pilihan) {
    case "1":
        alert("Menu yang anda pilih : Caffuchino(5k)");
        break;
    case "2": 
        alert("Menu yang anda pilih : Rendang(15k)"); 
        break;
    case "3": 
        alert("Menu yang anda pilih : Cola(5k)"); 
        break;
    case "4": 
        alert("Menu yang anda pilih : Omelette(15k)"); 
        break;
    default:
        alert("Menu yang anda pilih : Tidak ada/Silahkan pilih menu yang lain terima kasih");
    }
    </script>
</body>

</html>
